<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Bokhyllan | DT211G</title>
    <link rel="stylesheet" href="scss/main.scss">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@500&family=IBM+Plex+Sans:ital@0;1&family=IBM+Plex+Serif:ital@0;1&display=swap"
        rel="stylesheet">
    <script src="js/main.js" type="module"></script>

<body>
    <div class="wrapper">
        <header>
            <picture>
                <!-- Ljus mobil -->
                <source media="(prefers-color-scheme: light) and (max-width: 600px)"
                    srcset="img/bokhyllanljus-mobil.png?as=avif&width=600" type="image/avif">
                <source media="(prefers-color-scheme: light) and (max-width: 600px)"
                    srcset="img/bokhyllanljus-mobil.png?as=webp&width=600" type="image/webp">
                <source media="(prefers-color-scheme: light) and (max-width: 600px)"
                    srcset="img/bokhyllanljus-mobil.png?as=png&width=600" type="image/png">

                <source media="(prefers-color-scheme: light) and (max-width: 999px)"
                    srcset="img/bokhyllanljus-liten.png?as=avif&width=1000" type="image/avif">

                <source media="(prefers-color-scheme: light) and (min-width: 1000px)"
                    srcset="img/bokhyllanljus.png?as=avif&width=1000" type="image/avif">
                <source media="(prefers-color-scheme: light) and (min-width: 1000px)"
                    srcset="img/bokhyllanljus.png?as=webp&width=1000" type="image/webp">
                <source media="(prefers-color-scheme: light) and (min-width: 1000px)"
                    srcset="img/bokhyllanljus.png?as=png&width=2000" type="image/png">
                <!-- Mörk mobil  -->
                <source media="(prefers-color-scheme: dark) and (max-width: 600px)"
                    srcset="img/bokhyllandark-mobil.png?as=avif&width=600" type="image/avif">
                <source media="(prefers-color-scheme: dark) and (max-width: 600px)"
                    srcset="img/bokhyllandark-mobil.png?as=webp&width=600" type="image/webp">
                <source media="(prefers-color-scheme: dark) and (max-width: 600px)"
                    srcset="img/bokhyllandark-mobil.png?as=png&width=600" type="image/png">
                <!-- Mörk medium -->
                <source media="(prefers-color-scheme: dark) and (max-width: 999px)"
                    srcset="img/bokhyllandark-liten.png?as=avif&width=1000" type="image/avif">
                <source media="(prefers-color-scheme: dark) and (max-width: 999px)"
                    srcset="img/bokhyllandark-liten.png?as=webp&width=1000" type="image/webp">
                <source media="(prefers-color-scheme: dark) and (max-width: 999px)"
                    srcset="img/bokhyllandark-liten.png?as=png&width=1000" type="image/png">
                <!-- Mörk stor -->
                <source media="(prefers-color-scheme: dark) and (min-width: 1000px)"
                    srcset="img/bokhyllandark.png?as=avif&width=2000" type="image/avif">
                <source media="(prefers-color-scheme: dark) and (min-width: 1000px)"
                    srcset="img/bokhyllandark.png?as=webp&width=2000" type="image/webp">
                <source media="(prefers-color-scheme: dark) and (min-width: 1000px)"
                    srcset="img/bokhyllandark.png?as=png&width=2000" type="image/png">
                <img src="img/bokhyllanljus.png" alt="Renderad bild av uppslagen bok med olika växtslag från sidorna">
            </picture>
            <p id="pagetitle">Bokhyllan</p>
        </header>
        <main>
            <div class="searchfield">
                <input type="search" name="search" id="search"
                    placeholder="Sök på en boktitel eller din favoritförfattare">
                <button id="btn">Sök</button>
            </div>
            <div class="content">
                <p class="intro">Skriv din första sökning.</p>
            </div> <!-- Slut på content -->
        </main>
        <footer>
            <p id="credits">Gjord av Saga Einarsdotter Kikajon för kursen DT211G.</p>
        </footer>

</html>
